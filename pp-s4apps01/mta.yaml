- name: ppzroutingupload
  type: html5
  path: zroutingupload
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: ppzofsplitrule
  type: html5
  path: zofsplitrule
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: ppzmaterialrequisition
  type: html5
  path: zmaterialrequisition
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: ppzbom
  type: html5
  path: zbom
  build-parameters:
    build-result: dist
