  type: html5
  path: zorderforecastupload
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: ppzproductionorderrelease
  type: html5
  path: zproductionorderrelease
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
