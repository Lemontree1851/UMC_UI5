# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: pp.ofpartition
type: application
framework:
  name: SAPUI5
  version: 1.120.17
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap
            url: https://my412552-api.s4hana.cloud.sap
            destination: UMC_Dev_Customizing
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZUI_OFPARTITION_O2
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/ZUI_CREATEPIR_O4/srvd/sap/ZUI_CREATEPIR_O4/0001
            metadataPath: ./webapp/localService/createPIR/metadata.xml
            mockdataPath: ./webapp/localService/createPIR/data
            generateMockData: true
          - urlPath: /sap/opu/odata4/sap/zui_permission_access_o4/srvd/sap/zui_permission_access_o4/0001
            metadataPath: ./webapp/localService/ZUI_PERMISSION_ACCESS_O4/metadata.xml
            mockdataPath: ./webapp/localService/AuthorityService/data
            generateMockData: true
        annotations:
          - localPath: ./webapp/localService/mainService/ZUI_OFPARTITION_O2_VAN.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZUI_OFPARTITION_O2_VAN',Version='0001')/$value/
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: pp.ofpartition
        ui5Theme: sap_horizon
